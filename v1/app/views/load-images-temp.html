<!-- Content Wrapper. Contains page content -->
<div class="content-wrapper">
  <!-- Content Header (Page header) -->
  <section class="content-header">
    <h1>
      Carga de imagenes
    </h1>
    <ol class="breadcrumb">
      <li><a href="#/images-temp"><i class="fa fa-file-image-o"></i> Imagenes</a></li>
    </ol>
  </section>

  <!-- Main content -->
  <section class="content">
    <div class="box box-primary" ng-show="view">
      <div class="box-header with-border">
        Imagen
        <div class="pull-right">
          <a type="button" form="form-image" href="" ng-click="save()" class="btn btn-lg btn-primary "><i class="fa  fa-floppy-o"></i></a>
        </div>
      </div>
      <div class="box-body">
        <form id="form-image">
          <div class="avatar form-group text-center">
            <div class="picture avatar-md text-center">
              <img  src="images/team-default-2.gif" id="image" style="background-color: rgba(31, 73, 115, 0.91);"/>
              <input class="input-img" type="file" onchange="angular.element(this).scope().loadImage(this)" accept="image/*">
            </div>
            <h6>Imagen</h6>
          </div>
          <div class="form-group">
            <label>Nombre de equipo</label>
            <input type="text"ng-model="team.name" class="form-control"placeholder="Ingrese el nombre del equipo de proyecto" required>
          </div>
        </form>
      </div>
    </div>
    <div class="box box-primary">
      <table st-table="displayedCollection" st-safe-src="rowCollection" class="table table-striped table-bordered" cellspacing="0" width="100%">
  			<thead>
        <tr>
    			<th> <input ng-model="searchText" class="form-control" placeholder="Ingrese filtro ..." type="text"/></th>
          <th class="text-center">
            <button type="button" ng-click="show()" class="btn btn-primary">
              <i class="fa fa-plus"></i>
            </button>
          </th>
    		</tr>
  			<tr>
  				<th></th>
          <th >Nombre</th>
  			</tr>

  			</thead>
  			<tbody>
  			<tr ng-repeat="row in  rowCollection | filter:searchText">
  				<td class="text-center">
            <div class="image">
              <a ng-click="edit(row.file)" href=""><img ng-src="{{row.avatar.url}}" class="img-circle" alt="User Image" style=" width: 50px;height: 50px;"></a>
            </div>
          </td>
  				<td><a ng-click="editProj(row.file)" href="">{{row.file}}</a></td>
          <td>{{row.name}}</td>
  			</tr>
  			</tbody>
  		</table>

    </div>

  </section><!-- /.content -->
</div><!-- /.content-wrapper -->
