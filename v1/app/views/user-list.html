<!-- Content Wrapper. Contains page content -->
<div class="content-wrapper">
  <!-- Content Header (Page header) -->
  <section class="content-header">
    <h1>
      Administraci贸n
      <small> de usuario</small>
    </h1>
    <ol class="breadcrumb">
      <li><a href="#/"><i class="fa fa-edit"></i> Administraci贸n</a></li>
      <li class="active">Usuarios</li>
    </ol>
  </section>

  <!-- Main content -->
  <section class="content">
    <div class="box box-primary">
      <table st-table="displayedCollection" st-safe-src="rowCollection" class="table table-striped table-bordered" cellspacing="0" width="100%">
  			<thead>
        <tr>
    			<th colspan="3"><input ng-model="searchText" class="form-control" placeholder="Ingrese filtro ..." type="text"/></th>
          <th colspan="5"></th>
          <th colspan="1" class="text-center">
            <button type="button" ng-click="createUser()" class="btn btn-primary">
              <i class="fa fa-plus"></i>
            </button></th>
    		</tr>
  			<tr>
  				<th></th>
          <th st-sort="userid">Usuario</th>
  				<th st-sort="username">Nombre</th>
  				<th st-sort="userlastname">Apellido</th>
          <th st-sort="usermailibm">Correo IBM</th>
          <th st-sort="userphoneperson">M贸vil IBM</th>
          <th st-sort="userphoneperson">M贸vil personal</th>
          <th st-sort="userskype">Skype</th>
          <th></th>
  			</tr>

  			</thead>
  			<tbody>
  			<tr ng-repeat="row in  rowCollection | filter:searchText">
  				<td class="text-center">
            <div class="image">
              <a ng-click="editUser(row.userid)" href=""><img ng-src="{{row.useravatar}}" class="img-circle" alt="User Image" style=" width: 50px;"></a>
            </div>
          </td>
  				<td><a ng-click="editUser(row.userid)" href="">{{row.userid}}</a></td>
  				<td>{{row.username}}</td>
          <td>{{row.userlastname}}</td>
  				<td>{{row.usermailibm}}</td>
          <td>{{row.userphoneibm}}</td>
  				<td>{{row.userphoneperson}}</td>
          <td>{{row.userskype}}</td>
  				<td class="text-center">
  				  <button type="button" ng-click="deleteUser($index)" class="btn btn-sm btn-danger">
  					  <i class="fa fa-times"></i>
  				  </button>
            <button type="button" ng-click="editUser(row.userid)" class="btn btn-sm btn-default ">
  					  <i class="fa fa-pencil-square-o"></i>
  				  </button>
  				</td>
  			</tr>
  			</tbody>
  		</table>

    </div>

  </section><!-- /.content -->
</div><!-- /.content-wrapper -->
