<!-- Content Wrapper. Contains page content -->
<div class="content-wrapper">
  <!-- Content Header (Page header) -->


  <section class="content-header">
    <h1>
      Administraci贸n
      <small> de usuario</small>
    </h1>
    <ol class="breadcrumb">
      <li><a href="#/"><i class="fa fa-edit"></i> Administraci贸n</a></li>
      <li class="active">Usuarios</li>
    </ol>
  </section>

  <!-- Main content -->
  <section class="content">
    <div class="box box-primary">
      <div class="overlay" ng-show="overlay">
          <i class="fa fa-refresh fa-spin"></i>
      </div>
      <div class="table-responsive">
        <table class="table table-bordered table-condensed">
    			<thead ng-show="viewList" >
            <tr>
        			<th colspan="12"><input ng-model="searchText" class="form-control" placeholder="Ingrese filtro ..." type="text"/></th>
        		</tr>
      			<tr>
      				<th class="visible-lg visible-md"></th>
              <th>Usuario</th>
      				<th>Nombre</th>
      				<th>Apellido</th>
              <th class="visible-lg visible-md">Correo IBM</th>
              <th class="visible-lg visible-md">M贸vil IBM</th>
              <th class="visible-lg visible-md">M贸vil personal</th>
              <th class="visible-lg visible-md">Skype</th>
              <th colspan="1" class="text-center">
                <button type="button" ng-click="create()" class="btn btn-sm btn-primary btn-flat" uib-tooltip="Crear usuario">
                  <i class="fa fa-plus"></i>
                </button>
                <!--<button type="button" ng-click="viewList = !viewList" ng-show="viewList" class="btn btn-sm btn-default btn-flat" uib-tooltip="Ver lista">
                  <i class="fa fa-th-list"></i>
                </button>
                <button type="button" ng-click="viewList = !viewList" ng-hide="viewList" class="btn btn-sm btn-default btn-flat" uib-tooltip="Ver tarjetas">
                  <i class="fa fa-th"></i>
                </button>-->
              </th>
      			</tr>
    			</thead>
    			<tbody ng-show="viewList" >
    			<tr ng-repeat="row in  rowCollection | filter: searchText">
    				<td class="text-center visible-lg visible-md">
              <div class="image">
                <a ng-click="edit(row.username)" href="">
                  <img ng-src="{{row.avatar}}" class="img-thumbnail" alt="User Image" style=" width: 50px;height: 50px;">
                </a>
              </div>
            </td>
    				<td><a ng-click="edit(row.username)" href="">{{row.username}}</a></td>
    				<td>{{row.name}}</td>
            <td>{{row.lastname}}</td>
    				<td class="visible-lg visible-md">{{row.email}}</td>
            <td class="visible-lg visible-md">{{row.phoneibm}}</td>
    				<td class="visible-lg visible-md">{{row.phoneperson}}</td>
            <td class="visible-lg visible-md">{{row.skype}}</td>
    				<td class="text-center">
    				  <button type="button" ng-click="delete($index, row.username)" class="btn btn-sm btn-danger btn-flat" uib-tooltip="Eliminar usuario">
    					  <i class="fa fa-times"></i>
    				  </button>
              <a type="button" ng-click="edittProj(row.username)" class="btn btn-sm btn-default btn-flat" uib-tooltip="Ver equipos">
    					  <i class="fa fa-users"></i>
    				  </a>
              <a type="button" ng-href="#/teams-list/{{row.username}}" class="btn btn-sm btn-default btn-flat" uib-tooltip="Ver lista de tareas">
    					  <i class="fa fa-flag"></i>
    				  </a>

    				</td>
    			</tr>
    			</tbody>
    		</table>
      </div>
    </div>

  </section><!-- /.content -->
</div><!-- /.content-wrapper -->
