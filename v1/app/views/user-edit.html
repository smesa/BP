<!-- Content Wrapper. Contains page content -->
<div class="content-wrapper">
  <!-- Content Header (Page header) -->
  <section class="content-header">
    <h1>
      Edición
      <small> de usuario</small>
    </h1>
    <ol class="breadcrumb">
      <li><a href="#/"><i class="fa fa-edit"></i> Administración</a></li>
      <li><a href="#/user-list">Usuarios</a></li>
      <li class="active">Edición</a></li>
    </ol>
  </section>

  <!-- Main content -->
  <section class="content">
    <form ng-submit="save()">
      <div class="box box-primary">
          <div class="box-header with-border">
            Datos básicos
            <div class="pull-right">
              <a type="button" href="#/user-list/" class="btn btn-danger "><i class="fa fa-times"></i></a>
              <button type="submit" class="btn btn-primary"><i class="fa fa-floppy-o"></i></button>
            </div>
          </div>
          <div class="box-body">
              <div class="avatar form-group col-md-12 text-center">
                <div class="picture avatar-md text-center">
                  <img  ng-src="{{data.avatar}}" id="avatar" name="avatar" class="picture-src"/>
                  <input class="input-img" type="file" name="logo" id="logo" onchange="angular.element(this).scope().getAvatar(this)" accept="image/*">
                </div>
                <h6>Avatar de usuario</h6>
              </div>
            <div class="form-group col-md-6">
              <label>Nro. Empleado</label>
              <input type="text" ng-model="data.id" class="form-control"placeholder="Ingrese el id de empleado IBM" required readonly>
            </div>
            <div class="form-group col-md-6">
              <label>Cedula de ciudadania</label>
              <input type="text"ng-model="data.doc" class="form-control"placeholder="Ingrese la cédula del empleado IBM" required>
            </div>
            <div class="form-group col-md-6">
              <label>Nombres</label>
              <input type="text" ng-model="data.name" class="form-control" placeholder="Ingrese los nombres del usuario" required>
            </div>
            <div class="form-group col-md-6">
              <label >Apellidos</label>
              <input type="text" ng-model="data.lastname" class="form-control" placeholder="Ingrese los apéllidos del usuario" required>
            </div>
            <div class="form-group col-md-6">
              <label>Fecha de nacimiento</label>
              <div class="input-group clockpicker">
                <div class="input-group-addon">
                  <i class="fa fa-calendar"></i>
                </div>
                <input type="text" ng-model="data.birth" class="form-control dateinput" placeholder="Ingrese la fecha de nacimiento" required>
              </div><!-- /.input group -->
            </div>
            <div class="form-group col-md-6">
              <label>Fecha de ingreso</label>
              <div class="input-group">
                <div class="input-group-addon">
                  <i class="fa fa-calendar"></i>
                </div>
                <input type="text" ng-model="data.contract" class="form-control dateinput" placeholder="Ingrese la fecha de ingreso" required>
              </div><!-- /.input group -->
            </div>
            <div class="form-group col-md-6">
              <label>País</label>
              <select class="form-control" ng-model="data.country" required>
                <option value="">---</option>
                <option ng-repeat="country in countries" value="{{country.land1}}">{{country.landx}}</option>
              </select>
            </div>
            <div class="form-group col-md-6">
              <label>Ciudad</label>
              <select class="form-control" ng-model="data.city" required>
                <option value="">---</option>
                <option ng-repeat="city in cities" value="{{city.city_code}}">{{city.city_name}}</option>
              </select>
            </div>
          </div>
      </div>
      <div class="box box-primary">
          <div class="box-header with-border">
            Información de contacto
            <div class="box-tools pull-right">
              <button class="btn btn-box-tool" data-widget="collapse"><i class="fa fa-minus"></i></button>
            </div><!-- /.box-tools -->
          </div>
          <div class="box-body">
            <div class="form-group col-md-6">
              <label>Teléfono móvil IBM</label>
              <div class="input-group ">
                <div class="input-group-addon">
                  <i class="fa fa-phone"></i>
                </div>
                <input type="text" ng-model="data.phoneibm" class="form-control" placeholder="Ingrese teléfono móvil de IBM">
              </div><!-- /.input group -->
            </div>
            <div class="form-group col-md-6">
              <label>Teléfono móvil personal</label>
              <div class="input-group ">
                <div class="input-group-addon">
                  <i class="fa fa-phone"></i>
                </div>
                <input type="text" ng-model="data.phoneperson" class="form-control" placeholder="Ingrese teléfono móvil personal">
              </div><!-- /.input group -->
            </div>

            <div class="form-group col-md-6">
              <label>Correo electronico IBM</label>
              <div class="input-group">
                <div class="input-group-addon">
                  <i class="fa fa-envelope-o"></i>
                </div>
                <input type="email" ng-model="data.mailibm" class="form-control" placeholder="Ingrese el correo electronico de IBM">
              </div><!-- /.input group -->
            </div>

            <div class="form-group col-md-6">
              <label>Correo electronico personal</label>
              <div class="input-group">
                <div class="input-group-addon">
                  <i class="fa fa-envelope-o"></i>
                </div>
                <input type="email" ng-model="data.mailperson" class="form-control" placeholder="Ingrese el correo electronico personal">
              </div><!-- /.input group -->
            </div>
            <div class="form-group col-md-6">
              <label>Skype</label>
              <div class="input-group">
                <div class="input-group-addon">
                  <i class="fa fa-skype"></i>
                </div>
                <input type="text" ng-model="data.skype" class="form-control" placeholder="Ingrese usuario de Skype">
              </div><!-- /.input group -->
            </div>
            <div class="form-group col-md-6">
              <label># Extensión IBM</label>
              <div class="input-group">
                <div class="input-group-addon">
                  <i class="fa fa-phone"></i>
                </div>
                <input type="text" ng-model="data.extibm" class="form-control" placeholder="Ingrese # de extensión">
              </div><!-- /.input group -->
            </div>
          </div>
      </div>
      <div class="box box-primary">
          <div class="box-header with-border">
            Datos de control
            <div class="box-tools pull-right">
              <button class="btn btn-box-tool" data-widget="collapse"><i class="fa fa-minus"></i></button>
            </div><!-- /.box-tools -->
          </div>
          <div class="box-body">
            <div class="form-group col-md-6">
              <label>Empresa</label>
              <div class="input-group ">
                <div class="input-group-addon">
                  <i class="fa fa-building"></i>
                </div>
                <input type="text"  ng-model="data.company" class="form-control" placeholder="Ingrese Empresa a la que pertenece">
              </div><!-- /.input group -->
            </div>
            <div class="form-group col-md-6">
              <label>Area</label>
              <div class="input-group ">
                <div class="input-group-addon">
                  <i class="fa fa-building"></i>
                </div>
                <input type="text" ng-model="data.area" class="form-control" placeholder="Ingrese el area al que pertenece">
              </div><!-- /.input group -->
            </div>
            <div class="form-group col-md-6">
              <label>Tipo de maquina</label>
              <div class="input-group ">
                <div class="input-group-addon">
                  <i class="fa fa-laptop"></i>
                </div>
                <input type="text" ng-model="data.typemachine" class="form-control" placeholder="Ingrese el tipo de maquina">
              </div><!-- /.input group -->
            </div>
            <div class="form-group col-md-6">
              <label>Número de serie</label>
              <div class="input-group ">
                <div class="input-group-addon">
                  <i class="fa fa-laptop"></i>
                </div>
                <input type="text" ng-model="data.serialmachine" class="form-control" placeholder="Ingrese el # de serie de la maquina">
              </div><!-- /.input group -->
            </div>

            <div class="form-group col-md-3">
              <label>¿Tiene AT&T?</label>
              <select class="form-control" ng-model="data.atyt">
                <option value="">---</option>
                <option value="1">Si</option>
                <option value="0">No</option>
              </select>
            </div>
            <div class="form-group col-md-3">
              <label>¿Tiene conference?</label>
              <select class="form-control" ng-model="data.conference">
                <option value="">---</option>
                <option value="1">Si</option>
                <option value="0">No</option>
              </select>
            </div>
            <div class="form-group col-md-3">
              <label>¿Tiene carnet?</label>
              <select class="form-control" ng-model="data.card">
                <option value="">---</option>
                <option value="1">Si</option>
                <option value="0">No</option>
              </select>
            </div>
            <div class="form-group col-md-3">
              <label>¿Tiene CLAIM activo?</label>
              <select class="form-control" ng-model="data.claim">
                <option value="">---</option>
                <option value="1">Si</option>
                <option value="0">No</option>
              </select>
            </div>
            <div class="form-group col-md-3">
              <label>¿Tiene tarjeta AMEX?</label>
              <select class="form-control" ng-model="data.amex">
                <option value="">---</option>
                <option value="1">Si</option>
                <option value="0">No</option>
              </select>
            </div>
            <div class="form-group col-md-3">
              <label>¿Tiene guaya?</label>
              <select class="form-control" ng-model="data.locker">
                <option value="">---</option>
                <option value="1">Si</option>
                <option value="0">No</option>
              </select>
            </div>
            <div class="form-group col-md-3">
              <label>Hour Plan</label>
              <select class="form-control" ng-model="data.hourplan">
                <option value="">---</option>
                <option value="S">Ok</option>
                <option value="E">Error</option>
                <option value="P">Pendiente</option>
                <option value="A">Ausente</option>
              </select>
            </div>
            <div class="form-group col-md-3">
              <label>¿Completo normas de conducta?</label>
              <select class="form-control" ng-model="data.conductcourse">
                <option value="">---</option>
                <option value="1">Si</option>
                <option value="0">No</option>
              </select>
            </div>
            <div class="form-group col-md-3">
              <label>¿Tiene HV completa?</label>
              <select class="form-control" ng-model="data.hv">
                <option value="">---</option>
                <option value="1">Si</option>
                <option value="0">No</option>
              </select>
            </div>
            <div class="form-group col-md-3">
              <label>Fecha de actualización</label>
              <div class="input-group ">
                <div class="input-group-addon">
                  <i class="fa fa-calendar"></i>
                </div>
                <input type="text" ng-model="data.hvdate" class="form-control dateinput" placeholder="Ingrese fecha de actualización">
              </div><!-- /.input group -->
            </div>
        </div>
      </div>
      <div class="box box-primary">
          <div class="box-header with-border">
            Educación
            <div class="box-tools pull-right">
              <button class="btn btn-box-tool" data-widget="collapse"><i class="fa fa-minus"></i></button>
            </div><!-- /.box-tools -->
          </div>
          <div class="box-body">
            <table st-table="displayedCollection" st-safe-src="rowCollection" class="table table-striped table-bordered" cellspacing="0" width="100%">
        			<thead>
        			<tr>
                <th>Tipo de curso</th>
        				<th>Titulo obtenido</th>
        				<th>Id de titulo</th>
                <th>Fecha</th>
                <th class="text-center">
                  <button type="button" ng-click="addEducation()" class="btn btn-primary">
                    <i class="fa fa-plus"></i>
                  </button>
                </th>
        			</tr>

        			</thead>
        			<tbody>
        			<tr ng-repeat="row in education track by $index">
        				<td>{{row.cursetype}}</td>
        				<td>{{row.cursetitle}}</td>
                <td>{{row.cursecertificateid}}</td>
        				<td>{{row.cursedate}}</td>
        				<td class="text-center">
        				  <button type="button" ng-click="removeCurse($index)" class="btn btn-sm btn-danger">
        					  <i class="fa fa-times"></i>
        				  </button>
        				</td>
        			</tr>
        			</tbody>
        		</table>
          </div>
      </div>
    </form>

  </section><!-- /.content -->
</div><!-- /.content-wrapper -->

<div class="modal fade" id="educationModal">
  <div class="modal-dialog" style="margin: 300px auto;">
    <div class="modal-content panel-default">
      <div id="modal-content-ok" class="modal-header panel-heading">
        <button type="button" class="close" data-dismiss="modal" aria-label="Close"><span aria-hidden="true">&times;</span></button>
        <h4 class="modal-title"><h1>Agregar<small> curso</small></h1></h4>
      </div>
      <div class="modal-body">
        <section class="content">
            <form id="curse" ng-submit="addCurse()">
              <div class="box box-primary">
                  <div class="box-body">
                    <div class="form-group col-md-12">
                      <label>Tipo de curso</label>
                      <select class="form-control" ng-model="curso.cursetype" required>
                        <option value="">---</option>
                        <option>Certificación</option>
                        <option>Tecnología</option>
                        <option>Pregrado</option>
                        <option>Especialización</option>
                        <option>Maestría</option>
                        <option>Doctorado</option>
                        <option>Informal</option>
                      </select>
                    </div>
                    <div class="form-group col-md-12">
                      <label>Titulo obtenido</label>
                      <input type="text"ng-model="curso.cursetitle" class="form-control"placeholder="Ingrese el titulo que se obtuvo" required>
                    </div>
                    <div class="form-group col-md-12">
                      <label>Id de certificado</label>
                      <input type="text" ng-model="curso.cursecertificateid" class="form-control" placeholder="Ingrese el id del certificado">
                    </div>
                    <div class="form-group col-md-12">
                      <label>Fecha del curso</label>
                      <div class="input-group clockpicker">
                        <div class="input-group-addon">
                          <i class="fa fa-calendar"></i>
                        </div>
                        <input type="text" ng-model="curso.cursedate" class="form-control dateinput" placeholder="Ingrese la fecha del curso" required>
                      </div><!-- /.input group -->
                    </div>
                  </div>
              </div>
            </form>
        </section>
      </div>
      <div class="modal-footer">
        <button type="submit" form="curse" class="btn btn-primary">Agregar</button>
      </div>
    </div><!-- /.modal-content -->
  </div><!-- /.modal-dialog -->
</div><!-- /.modal -->
