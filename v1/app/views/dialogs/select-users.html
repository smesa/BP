<div class="dialog-contents">
  <form>
      <br>
      <div class="box box-primary">
          <div class="box-header with-border">
             <h3>Seleccione los miembros de la siguiente lista</h3>
             <div class="col-lg-12">
               <div class="input-group">
                 <input ng-model="searchText" class="form-control" placeholder="Ingrese filtro ..." type="text">
                 <span class="input-group-btn">
                   <button type="button" ng-click="appendMembers() && closeThisDialog()" class="pull-right btn btn-primary btn-flat btn-sm">Agregar</button>
                 </span>
               </div><!-- /input-group -->
             </div><!-- /.col-lg-6 -->
          </div>
          <div class="box-body">

            <div class="table-responsive">
              <table class="table table-bordered table-condensed">
                <thead>
                  <tr>
                    <th class="visible-lg visible-md"></th>
                    <th>Usuario</th>
                    <th>Nombre</th>
                    <th>Apellido</th>
                    <th class="visible-lg visible-md">Correo</th>
                    <th colspan="1" class="text-center">

                    </th>
                  </tr>
                </thead>
                <tbody>
                <tr ng-repeat="row in  users | filter: searchText">
                  <td class="text-center visible-lg visible-md">
                    <div class="image">
                      <a ng-click="edit(row.username)" href="">
                        <img ng-src="{{row.avatar}}" class="img-thumbnail" alt="User Image" style=" width: 50px;height: 50px;">
                      </a>
                    </div>
                  </td>
                  <td><a ng-click="edit(row.username)" href="">{{row.username}}</a></td>
                  <td>{{row.name}}</td>
                  <td>{{row.lastname}}</td>
                  <td class="visible-lg visible-md">{{row.email}}</td>
                  <td class="text-center">
                    <input type="checkbox" ng-model="row.add">
                  </td>
                </tr>
                </tbody>
              </table>
            </div>
    </div>
  </form>
</div>
