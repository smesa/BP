<!-- Content Wrapper. Contains page content -->
<div class="content-wrapper">
  <!-- Content Header (Page header) -->
  <section class="content-header">
    <h1>
      Edición
      <small> de proyecto</small>
    </h1>
    <ol class="breadcrumb">
      <li><a href="#/"><i class="fa fa-edit"></i> Administración</a></li>
      <li><a href="#/project-list">Proyectos</a></li>
      <li class="active">Edición</a></li>
    </ol>
  </section>

  <!-- Main content -->
  <section class="content">
    <form ng-submit="save()">
      <div class="box box-primary">
          <div class="box-header with-border">
            Información general
            <div class="pull-right">
              <a type="button" href="#/project-list/" class="btn btn-danger "><i class="fa fa-times"></i></a>
              <button type="submit" class="btn btn-primary"><i class="fa fa-floppy-o"></i></button>
            </div>
          </div>
          <div class="box-body">
              <div class="avatar form-group col-md-12 text-center">
                <div class="picture avatar-md text-center">
                  <img  ng-src="{{data.avatar}}" id="avatar" name="avatar" class="picture-src"/>
                  <input class="input-img" type="file" name="logo" id="logo" onchange="angular.element(this).scope().getAvatar(this)" accept="image/*">
                </div>
                <h6>Avatar de proyecto</h6>
              </div>
            <div class="form-group col-md-6">
              <label>Código</label>
              <input type="text" ng-model="data.id" class="form-control"placeholder="Ingrese el WI del proyecto" required readonly>
            </div>
            <div class="form-group col-md-6">
              <label>Nombre del proyecto</label>
              <input type="text"ng-model="data.name" class="form-control"placeholder="Ingrese el nombre del proyecto" required>
            </div>
            <div class="form-group col-md-12">
              <label>Descripción</label>
              <textarea type="text" ng-model="data.desc" rows="4" class="form-control" placeholder="Ingrese la descripción del proyecto" required></textarea>
            </div>
            <div class="form-group col-md-6">
              <label>Tipo de proyecto</label>
              <select class="form-control" ng-model="data.type">
                <option value="">---</option>
                <option ng-repeat="type in types" value="{{type.value}}">{{type.name}}</option>
              </select>
            </div>
            <div class="form-group col-md-6">
              <label>Estado</label>
              <select class="form-control" ng-model="data.status">
                <option value="">---</option>
                <option ng-repeat="statu in status" value="{{statu.value}}">{{statu.name}}</option>
              </select>
            </div>
            <div class="form-group col-md-6">
              <label>Componente</label>
              <select class="form-control" ng-model="data.compo">
                <option value="">---</option>
                <option ng-repeat="component in components" value="{{component.value}}">{{component.name}}</option>
              </select>
            </div>
            <div class="form-group col-md-6">
              <label>Moneda</label>
              <select class="form-control" ng-model="data.current">
                <option value="">---</option>
                <option ng-repeat="curr in currency" value="{{curr.value}}">{{curr.name}}</option>
              </select>
            </div>
            <div class="form-group col-md-6">
              <label>Fecha de inicio</label>
              <div class="input-group">
                <div class="input-group-addon">
                  <i class="fa fa-calendar"></i>
                </div>
                <input type="text" ng-model="data.init" class="form-control dateinput" placeholder="Ingrese la fecha de inicio del proyecto" required>
              </div><!-- /.input group -->
            </div>
            <div class="form-group col-md-6">
              <label>Fecha de finalización</label>
              <div class="input-group">
                <div class="input-group-addon">
                  <i class="fa fa-calendar"></i>
                </div>
                <input type="text" ng-model="data.end" class="form-control dateinput" placeholder="Ingrese la fecha de finalización del proyecto" required>
              </div><!-- /.input group -->
            </div>
            <div class="form-group col-md-6">
              <label>Ubicación</label>
              <input type="text"ng-model="data.locale" class="form-control"placeholder="Ingrese la ubicación del proyecto" required>
            </div>


          </div>
      </div>
      <div class="box box-primary">
          <div class="box-header with-border">
            Miembros del equipo
            <div class="box-tools pull-right">
              <button class="btn btn-box-tool" data-widget="collapse"><i class="fa fa-minus"></i></button>
            </div><!-- /.box-tools -->
          </div>
          <div class="box-body">
            <table st-table="displayedCollection" st-safe-src="rowCollection" class="table table-striped table-bordered" cellspacing="0" width="100%">
        			<thead>
              <tr>
                <th colspan="4"></th>
                <th colspan="1" class="text-center">
                  <button type="button" ng-click="createUser()" class="btn btn-primary">
                    <i class="fa fa-plus"></i>
                  </button></th>
          		</tr>
        			<tr>
                <th>Tipo de curso</th>
        				<th>Titulo obtenido</th>
        				<th>Id de titulo</th>
                <th>Fecha</th>
                <th></th>
        			</tr>

        			</thead>
        			<tbody>
        			<tr ng-repeat="row in  rowCollection">
        				<td class="text-center">
                  <div class="image">
                    <img src="vendors/lte/dist/img/user2-160x160.jpg" class="img-circle" alt="User Image" style=" width: 50px;">
                  </div>
                </td>
        				<td>{{row.userid}}</td>
        				<td>{{row.username}}</td>
                <td>{{row.userlastname}}</td>
        				<td>Desarrollador</td>
        				<td class="text-center">
        				  <button type="button" ng-click="removeItem(row)" class="btn btn-sm btn-danger">
        					  <i class="fa fa-times"></i>
        				  </button>
                  <button type="button" ng-click="removeItem(row)" class="btn btn-sm btn-default ">
        					  <i class="fa fa-pencil-square-o"></i>
        				  </button>
        				</td>
        			</tr>
        			</tbody>
        		</table>
          </div>
      </div>

    </form>

  </section><!-- /.content -->
</div><!-- /.content-wrapper -->
