<!-- Content Wrapper. Contains page content -->
<div class="content-wrapper">
  <!-- Content Header (Page header) -->
  <section class="content-header">
    <h1>
      Administración
      <small> de proyectos</small>
    </h1>
    <ol class="breadcrumb">
      <li><a href="#/"><i class="fa fa-edit"></i> Administración</a></li>
      <li class="active">Proyectos</li>
    </ol>
  </section>

  <!-- Main content -->
  <section class="content">
    <div class="box box-primary">
      <table st-table="displayedCollection" st-safe-src="rowCollection" class="table table-striped table-bordered" cellspacing="0" width="100%">
  			<thead>
        <tr>
    			<th colspan="3"><input ng-model="searchText" class="form-control" placeholder="Ingrese filtro ..." type="text"/></th>
          <th colspan="3"></th>
          <th colspan="1" class="text-center">
            <button type="button" ng-click="createProj()" class="btn btn-primary">
              <i class="fa fa-plus"></i>
            </button></th>
    		</tr>
  			<tr>
  				<th></th>
          <th >Código</th>
  				<th >Nombre</th>
  				<th >Estado</th>
          <th >Tipo</th>
          <th >Componente</th>
          <th></th>
  			</tr>

  			</thead>
  			<tbody>
  			<tr ng-repeat="row in  rowCollection | filter:searchText">
  				<td class="text-center">
            <div class="image">
              <a ng-click="editProj(row.prjid)" href=""><img ng-src="{{row.avatar.url}}" class="img-circle" alt="User Image" style=" width: 50px;height: 50px;"></a>
            </div>
          </td>
  				<td><a ng-click="editProj(row.prjid)" href="">{{row.prjid}}</a></td>
          <td>{{row.name}}</td>
  				<td>{{row.status}}</td>
          <td>{{row.type}}</td>
  				<td>{{row.compo}}</td>
  				<td class="text-center">
  				  <button type="button" ng-click="deleteProj(row.prjid, $index)" class="btn btn-sm btn-danger">
  					  <i class="fa fa-times"></i>
  				  </button>
            <button type="button" ng-click="editProj(row.prjid)" class="btn btn-sm btn-default ">
  					  <i class="fa fa-pencil-square-o"></i>
  				  </button>
  				</td>
  			</tr>
  			</tbody>
  		</table>

    </div>

  </section><!-- /.content -->
</div><!-- /.content-wrapper -->
