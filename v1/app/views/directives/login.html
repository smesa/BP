<div class="logon-body">
  <div class="top-content">
      <div class="inner-bg">
          <div class="container">
              <div class="row">
                  <div class="col-sm-8 col-sm-offset-2 text">
                      <h1><strong>IBM</strong> basekamp</h1>
                  </div>
              </div>
              <div class="row">
                  <div class="col-sm-6 col-sm-offset-3 form-box">
                    <div class="form-top">
                      <div class="form-top-left">
                        <br>
                        <h3>Ingreso de usuario</h3>
                      </div>
                      <div class="form-top-right">
                        <i class="fa fa-lock"></i>
                      </div>
                      </div>
                      <div class="form-bottom">
                    <form name="logonForm" role="form" ng-submit="login()" class="login-form">
                      <div class="form-group">
                        <label class="sr-only" for="form-username">Usuario</label>
                          <input type="text" name="form-username" placeholder="Usuario..." class="form-username form-control input-logon" id="form-username" required ng-model="username">
                        </div>
                        <div class="form-group">
                          <label class="sr-only" for="form-password">Contraseña</label>
                          <input type="password" name="form-password" placeholder="Contraseña..." class="form-password form-control input-logon" id="form-password" ng-model="userpass" required>
                        </div>
                        <button type="submit" class="btn btn-logon btn-primary">Ingresar</button>
                    </form>
                  </div>
                  </div>
              </div>
          </div>
      </div>

  </div>
</div>
